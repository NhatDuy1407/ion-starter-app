<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate>Influencers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" translate>Influencers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row *ngIf="influencers$ | async as influencers">
      <ion-col size="12" size-md="6" *ngFor="let influencer of influencers">
        <ion-card class="influencer-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="influencer-item" routerLink="#">
              <ion-avatar slot="start">
                <img [src]="influencer.profilePic" [alt]="influencer.name + ' profile picture'" />
              </ion-avatar>
              <ion-label>
                <h2>{{influencer.name}}</h2>
                <p>{{influencer.title}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item detail="false">
                <ion-label>
                  <h3>About {{influencer.name}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
